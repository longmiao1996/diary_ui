<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
</head>

<script type="text/javascript">
	login = function(){
	   var username = document.getElementById("name").value;
	   var pwd = document.getElementById("pwd").value;
       var nick_name = document.getElementById("nick_name").value;
       var email = document.getElementById("email").value
	   // var xhr = new XMLHttpRequest();
	   // xhr.open('post','127.0.0.1:8080/api/v1/user');
	   // xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
	   // xhr.send('提交给服务器数据');
	   $.ajax({
		url: 'http://127.0.0.1:8080/api/v1/adduser',
		method: 'post',
		data: {'name':username,'nick_name':nick_name,'pwd':pwd,'email':email},
		dataType: 'json',
		async : false,   
		cache : false,
		success:function(data){
			console.log(data)
			console.log(data.data)
			var status = data.flag;
			if (status == true){
				$.ajax({
                    url: 'http://127.0.0.1:8080/api/v1/user',
                    method: 'post',
                    data: {'name':username,'pwd':pwd},
                    dataType: 'json',
                    async : false,   
                    cache : false,
                    success:function(data){
                        console.log(data)
                        console.log(data.data)
                        var status = data.data;
                        if (status == true){
                            alert("注册成功啦")
                            window.location.href='./login.html?name='+username+'&pwd='+pwd;
                        }else{
                            alert("login failed")
                        }
                    },
                    error:function(data){
                        console.log(data)
                    }
                })
			}else{
				alert("这个用户名被注册过了哦，换一个吧")
			}
		},
		error:function(data){
			console.log(data)
		}
	})
}
</script>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<span> SignUp</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<!-- <div class="login-font">
			<i>Log In </i> or <span><a href="./index.html">Sign Up</a></span>
        </div> -->
        <p></p>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form">
				<fieldset>
					<div class="am-form-group">
						<input type="email" class="" id="name" placeholder="设置个用户名吧">
                    </div>
                    <p></p>
					<div class="am-form-group">
						<input type="email" class="" id="nick_name" placeholder="设置个昵称吧">
                    </div>
                    <p></p>
                    <div class="am-form-group">
						<input type="email" class="" id="pwd" placeholder="设置个密码吧">
                    </div>
                    <p></p>
                    <div class="am-form-group">
						<input type="email" class="" id="email" placeholder="邮箱可以用来找回密码哦">
					</div>
					<p><button type="button" class="am-btn am-btn-default" onclick="login()">直接登录啦</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>


</body>

</html>
